
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capitalize Words</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Capitalize Each Word</h1>
  <label for="inputString">Enter a string:</label>
  <input type="text" id="inputString" placeholder="Type your text here">
  <button onclick="capitalizeWords()">Capitalize</button>
  <div id="result"></div>

  <script>
    function capitalizeWords() {
      // Get the text that the user typed into the box
      const input = document.getElementById('inputString').value;

      // Split the text into individual words, capitalize the first letter of each word,
      // and put the words back together as one string
      const capitalized = input
        .split(' ') // Split the sentence into words
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()) // Capitalize each word
        .join(' '); // Join the words back into a sentence

      // Show the result below the button
      document.getElementById('result').textContent = `Capitalized string: ${capitalized}`;
    }
  </script>
</body>
</html>
